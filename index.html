<!DOCTYPE html>

<script>
var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };

if ( isMobile.Android() ) {
        document.location.href = "https://github.com/nabito/xr-namecard/raw/main/3d-model/ship_in_a_bottle.glb";
}
else if( isMobile.iOS() ) {
document.location.href="https://github.com/nabito/xr-namecard/raw/main/3d-model/ship_in_a_bottle.usdz";
}
</script>
